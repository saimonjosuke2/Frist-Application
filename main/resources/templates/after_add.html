<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
<title>追加完了</title>
<link href="/css/list.css" rel="stylesheet"></link>
<meta charset="utf-8" />
</head>
<body>
	<header th:replace="header::header"></header>
	<table>
        <tr th:if="${validationError}" th:each="error : ${validationError}">
            <td style="color: red;" th:text="${error}"></td>
        </tr>
    </table>
    <h1>登録情報</h1>
  		 <div>
             登録完了
         </div>
         
        <br />
        
    
    <div th:if="${userinfo}">
        <table th:object="${userinfo}">
            <tr>
                <th class="cell_title">名前</th>
                <td th:text="*{name}"></td>
            </tr>
            <tr>
                <th class="cell_title">ID</th>
                <td th:text="*{id}"></td>
            </tr>
        </table>
  		 <div>
              <button onclick="history.back()">戻る</button>
         </div>

    </div>
    
    
</body>
    
 
</body>
</html>
