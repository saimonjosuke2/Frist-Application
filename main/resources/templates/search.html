<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
<title>ユーザー情報検索</title>
<link href="/css/list.css" rel="stylesheet"></link>
<meta charset="utf-8" />
</head>
<body>
	<header th:replace="header::header"></header>
    <h1>ユーザー情報検索</h1>
    <form th:action="@{/id_search}" th:object="${userSearchRequest}"
        th:method="post">
   		 <div>
            ID：<input type="text" name="id" size="40" />
         </div>
        <br />
        <div>
            <input type="submit" value="検索" style="width: 100px;" />
        </div>
        <br />
    </form>
    
 <div th:if="${userinfo}">
        <table th:object="${userinfo}">
            <tr>
                <th class="cell_title">名前</th>
                <td th:text="*{name}"></td>
                <td> <a th:href="@{/}">編集</a></td>
            </tr>
            <tr>
                <th class="cell_title">ID</th>
                <td th:text="*{id}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
